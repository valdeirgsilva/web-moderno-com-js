<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" -->
        <!-- A vantagem de utilizar essa forma é que fica bem explícito -->
        <!-- A desavantagem é que você precisa fazê-lo de forma física (hard-coded) 
             ou seja, fica perde a flexibilidade -->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e) {
            e.preventDefault();
            console.log('Saindo em 5s...');
            setTimeout(() => {
                const link = e.target;
                window.location.href = link.href;
            }, 5000);
        }

        // const a = document.querySelector('a');
        // a.onclick = navegarEm5s;
        // Essa estratégia resolve o problema da estratégia acima, porém, sua fraqueza
        // é o ponto forte da outra: não fica tão claro que está acontecendo uma manipulação.

        const a = document.querySelector('[espera-um-pouco]');
        a.onclick = navegarEm5s;
    </script>
</body>
